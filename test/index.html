<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nu Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'nu': '../dist'
            }
        });
        require(
            ['testAppend',
            'testConcat',
            'testBind',
            'testFoldl',
            'testFoldr',
            'testReduce',
            'testReduceRight',
            'testMap',
            'testFilter',
            'testForEach',
            'testRepeat',
            'testRange',
            'testAny',
            'testEvery',
            'testSkip',
            'testSkipWhile',
            'testTake',
            'testTakeWhile'],
            function()
            {
                Array.prototype.forEach.call(arguments, function(m) {
                    m.module && module(m.module);
                    m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    m.asyncTests && m.asyncTests.forEach(function(e){ asyncTest.apply(this, e); });
            });
        });
    </script>

</body>

</html>
