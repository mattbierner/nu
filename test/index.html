<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stream Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                stream: '../lib/stream'
            }
        });
        require(
            ['stream', 'testReduce', 'testReduceRight', 'testMap', 'testFilter',
                'testForEach'],
            function(gen, testReduce, testReduceRight, testMap, testFilter, testForEach)
            {
                [testReduce, testReduceRight, testMap, testFilter,
                  testForEach].forEach(function(m){
                    m.module && module(m.module);
                    m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    m.asyncTests && m.asyncTests.forEach(function(e){ asyncTest.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
